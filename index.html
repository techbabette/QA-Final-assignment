<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:7,&quot;passes&quot;:7,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;testsRegistered&quot;:7,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false,&quot;start&quot;:&quot;2023-11-16T07:25:12.131Z&quot;,&quot;end&quot;:&quot;2023-11-16T07:25:35.391Z&quot;,&quot;duration&quot;:23260},&quot;results&quot;:[{&quot;uuid&quot;:&quot;12868e62-9c76-4cda-884d-f15ce12ca1e1&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/1-getting-started/todo.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/1-getting-started/todo.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;88f22a66-78a2-4d05-8e77-af8c4dabe36e&quot;,&quot;title&quot;:&quot;example to-do app&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/1-getting-started/todo.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/1-getting-started/todo.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;displays two todo items by default&quot;,&quot;fullTitle&quot;:&quot;example to-do app displays two todo items by default&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:274,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2);\n// We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a2f5c634-f983-4da9-8869-4541fe820c6d&quot;,&quot;parentUUID&quot;:&quot;88f22a66-78a2-4d05-8e77-af8c4dabe36e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:322,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ca64241d-6db5-4dea-a485-1281c3e106c7&quot;,&quot;parentUUID&quot;:&quot;88f22a66-78a2-4d05-8e77-af8c4dabe36e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:184,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1dfae74e-1bef-43ca-876c-5fa4b5a561fa&quot;,&quot;parentUUID&quot;:&quot;88f22a66-78a2-4d05-8e77-af8c4dabe36e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;25438b24-3332-4fc6-985d-179bd389a4dd&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:273,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;737aaeff-27c4-4707-8e33-6a9ae5c0e296&quot;,&quot;parentUUID&quot;:&quot;25438b24-3332-4fc6-985d-179bd389a4dd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:266,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b4e3ae43-0801-4486-939e-d4b084f0ee70&quot;,&quot;parentUUID&quot;:&quot;25438b24-3332-4fc6-985d-179bd389a4dd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:265,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ee5cb8f2-3352-4014-a305-7fd6342f71eb&quot;,&quot;parentUUID&quot;:&quot;25438b24-3332-4fc6-985d-179bd389a4dd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot; ult.firstItemLink.getPropertyAndClick(\&quot;text\&quot;, \&quot;selectedItem\&quot;, string =&gt; string.trim());\ncy.step(\&quot;Check if page changed and loads correct item\&quot;);\ncy.get(\&quot;@selectedItem\&quot;).then(itemName =&gt; {\n  let correctUrlPart = itemName.split(\&quot; \&quot;).join(\&quot;-\&quot;).toLowerCase();\n  cy.url().should(\&quot;contain\&quot;, correctUrlPart);\n  _itemPage.default.itemName.should(\&quot;have.text\&quot;, itemName);\n});\ncy.step(\&quot;Select size and color\&quot;);\n_itemPage.default.firstSizeOption.getPropertyAndClick(\&quot;option-label\&quot;, \&quot;selectedSize\&quot;);\n_itemPage.default.firstColorOption.getPropertyAndClick(\&quot;option-label\&quot;, \&quot;selectedColor\&quot;);\ncy.step(\&quot;Check if selected values shown\&quot;).then(function () {\n  _itemPage.default.selectedSizeSpan.should(\&quot;have.text\&quot;, this.selectedSize);\n  _itemPage.default.selectedColorSpan.should(\&quot;have.text\&quot;, this.selectedColor);\n});\n_itemPage.default.itemPrice.getProperty(\&quot;text\&quot;, \&quot;itemPrice\&quot;);\ncy.intercept({\n  url: &#x27;**/customer/section/load/*&#x27;,\n  times: 10\n}, {\n  statusCode: 200,\n  fixture: \&quot;fixedCart.json\&quot;\n});\ncy.intercept({\n  url: \&quot;**/rest/default/V1/carts/mine/totals**\&quot;\n}, {\n  statusCode: 200,\n  fixture: \&quot;fixedTotals.json\&quot;\n}).as(\&quot;totals\&quot;);\ncy.intercept({\n  url: &#x27;**/rest/default/V1/carts/mine/estimate-shipping-methods-by-address-id&#x27;\n}, {\n  statusCode: 200,\n  fixture: \&quot;fixedShipping.json\&quot;\n});\ncy.step(\&quot;Add item to cart\&quot;);\n_itemPage.default.addToCartButton.click();\ncy.step(\&quot;Check if cart number reflects change\&quot;);\n// itemPage.cartNumberSpan.should(\&quot;have.text\&quot;, \&quot;1\&quot;);\n_itemPage.default.checkoutLink.click();\ncy.clearAllLocalStorage();\ncy.url().should(\&quot;contain\&quot;, \&quot;checkout/cart\&quot;);\n// cy.wait(\&quot;@totals\&quot;).then((response) =&gt; {\n//     cy.reload();\n// })\ncy.step(\&quot;Check if information correct\&quot;).then(function () {\n  _cartPage.default.getItemPropertyValueWithName(\&quot;Size\&quot;).should(\&quot;contain.text\&quot;, this.selectedSize);\n  _cartPage.default.getItemPropertyValueWithName(\&quot;Color\&quot;).should(\&quot;contain.text\&quot;, this.selectedColor);\n  _cartPage.default.getSingleItemPrice.should(\&quot;contain.text\&quot;, this.itemPrice);\n  // cartPage.getPriceCategoryValue(\&quot;Subtotal\&quot;).should(\&quot;have.text\&quot;, this.itemPrice);\n  _cartPage.default.getPriceCategoryValue(\&quot;Subtotal\&quot;).should(\&quot;be.visible\&quot;);\n});\ncy.step(\&quot;Proceed to shipping\&quot;);\n_cartPage.default.checkoutButton.click();\ncy.url().should(\&quot;contain\&quot;, \&quot;checkout/#shipping\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b014c28b-495f-4f9a-968c-13c7858cd112&quot;,&quot;parentUUID&quot;:&quot;db5f8824-4056-429b-9030-e48476a3545e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b014c28b-495f-4f9a-968c-13c7858cd112&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:18137,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;overwrite&quot;:false,&quot;html&quot;:
