ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2);\n// We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e4bcd6de-43c1-42bf-9a1a-02228a092be7&quot;,&quot;parentUUID&quot;:&quot;2832fc66-1df7-449c-9982-e1e79303cedd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:321,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7b3201fe-4cf3-43d2-93cf-ebfb4884d6c6&quot;,&quot;parentUUID&quot;:&quot;2832fc66-1df7-449c-9982-e1e79303cedd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:189,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;70cee9b1-5b28-474e-a421-b027288bdb51&quot;,&quot;parentUUID&quot;:&quot;2832fc66-1df7-449c-9982-e1e79303cedd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;86998eef-7d9f-49de-b904-ae7c8411f164&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:268,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7fc6d872-402d-4de5-a0d5-5a516100188b&quot;,&quot;parentUUID&quot;:&quot;86998eef-7d9f-49de-b904-ae7c8411f164&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:267,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quo
